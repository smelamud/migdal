<?xml version="1.0" encoding="UTF-8"?>
<mail>
    <headers>
        <subject>Пароль на сайте "Мигдаля"</subject>
    </headers>
    <content>
        {{#if to.man}}
        {{#assign "fin"}}ый{{/assign}}
        {{else}}
        {{#assign "fin"}}ая{{/assign}}
        {{/if}}
        <p>Уважаем{{fin}} {{to.fullName}}!</p>
        <p>
            Вы можете зайти на сайт "Мигдаля" под ником "{{user.login}}" с паролем "{{password}}".
        </p>
        <p>---</p>
        <p>Автоматически Ваш, Регистратор.</p>
    </content>
</mail>
