# id.*
#
# id.book
#   Страница представляет собой книгу с идентификатором ${id.book}.
#   Автоматически к странице прикрепляются разделы книги с id.grp равным
#   ${id.child_grp} и заголовком, который включает заголовок ${id.posting}.
#   Также прикрепляются add/, reorder/ и print/.
#
# id.child_grp
# id.parent
#   Страница представляет собой собрание постингов. Автоматически к странице
#   прикрепляются постинги-книги и постинги с id.grp равным ${id.child_grp}.
#   Если установлен id.parent, его значение становится parent.path для этих
#   постингов.
#
# id.forum
#   Страница содержит обсуждение. Автоматически к странице прикрепляются add/,
#   reply/, update/.
#
# id.posting
# id.grp
#   Страница представляет собой постинг. Автоматически к странице
#   прикрепляются edit/, images/, images/insert/.
#
# id.topicorg
#   Страница представляет тему с идентификатором ${id.topicorg} в
#   администраторе тем. Автоматически к странице прикрепляются add/, delete/
#   и edit/.

