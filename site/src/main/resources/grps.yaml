# Группы:
#
# ARCHIVE
#   Попадают на страницу архива.
# DISCUSS
#   Могут обсуждаться и попадать в форум.
# EVENT
#   Темы, допускающие такие сообщения, попадают на страницу "События".
# GRAPHICS
#   Попадают в галерею.
# TAPE
#   Попадают на новостную ленту.
# WRITINGS
#   Попадают в "Избранное".

- name: FORUMS
  bit: 0
  groups: [DISCUSS, WRITINGS, ARCHIVE]

  generalHref: "/$[0,-1]"
  detailsHref: "/$[0]"
  detailsHelper: posting

  feedHelper: postingGeneral

  title: "Темы для обсуждения"
  what: "тему"
  whatA: "темы"

  editors:
    - field: topic
      title: "Тема"
      comment: ""
      mandatory: Yes

    - field: subject
      title: "Заголовок"
      comment: ""
      mandatory: Yes

    - field: body
      title: "Текст"
      comment: ""
      mandatory: Yes

- name: NEWS
  bit: 1
  groups: [DISCUSS, TAPE, WRITINGS, ARCHIVE, EVENT]

  rootIdent: general

  generalHref: "/$[0,-1]"
  detailsHref: "/$[0]"
  detailsHelper: posting

  feedHelper: postingGeneral

  title: "Новости"
  what: "новость"
  whatA: "новости"

  editors:
    - field: topic
      title: "Тема"
      comment: ""
      mandatory: Yes

    - field: subject
      title: "Заголовок"
      comment: ""
      mandatory: Yes

    - field: source
      title: "Источник"
      comment: ""
      mandatory: No

    - title: "Картинка"

    - field: image
      title: "Картинка"
      comment: ""
      mandatory: No

    - field: title
      title: "Подпись под картинкой"
      comment: ""
      mandatory: No

    - title: "Текст"

    - field: body
      title: "Текст"
      comment: ""
      mandatory: Yes

    - field: url
      title: "Ссылка"
      comment: ""
      mandatory: No

- name: GALLERY
  bit: 2
  groups: [DISCUSS, GRAPHICS]

  rootIdent: general

  publishGrp: GALLERY_UPDATE

  heading: "${titleTiny}"

  generalHref: "subtree taglit /$[0,-1]${userFolder}/ subtree veterans /$[0,-1]${userFolder}/ default /$[0,-1]"
  detailsHref: "subtree taglit /$[0,-1]${userFolder}/$[-1] subtree veterans /$[0,-1]${userFolder}/$[-1] default /$[0]"
  detailsHelper: posting

  feedHelper: postingGallery

  title: "Галерея"
  what: "фотографию"
  whatA: "фотографии"

  editors:
    - field: topic
      title: "Тема"
      comment: ""
      mandatory: Yes

    - field: image
      title: "Фотография"
      comment: ""
      mandatory: Yes

      style: "clip-resize"
      imageMaxX: 900
      imageMaxY: 900
      thumbExactX: 200
      thumbExactY: 200
      whatN: "фотография"
      whatG: "фотографии"
      whatA: "фотографию"
      whatAs: "фотографии"
      what: "Фотография"

    - field: title
      title: "Подпись под фотографией"
      comment: ""
      mandatory: No

    - field: source
      title: "Источник"
      comment: ""
      mandatory: No

- name: ARTICLES
  bit: 3
  groups: [DISCUSS, TAPE, WRITINGS, ARCHIVE, EVENT]

  rootIdent: general

  generalHref: "/$[0,-1]"
  detailsHref: "/$[0]"
  detailsHelper: article

  feedHelper: postingGeneral

  title: "Статьи"
  what: "статью"
  whatA: "статьи"

  editors:
    - field: topic
      title: "Тема"
      comment: ""
      mandatory: Yes

    - field: subject
      title: "Заголовок"
      comment: ""
      mandatory: Yes

    - field: author
      title: "Автор"
      comment: ""
      mandatory: No

    - field: source
      title: "Источник"
      comment: ""
      mandatory: No

    - title: "Картинка"

    - field: image
      title: "Картинка"
      comment: ""
      mandatory: No

      style: "auto-resize"
      imageMaxX: 900
      imageMaxY: 900
      thumbMaxX: 120
      thumbMaxY: 120
      whatN: "картинка"
      whatG: "картинки"
      whatA: "картинку"
      whatAs: "картинки"
      what: "Картинка"

    - field: title
      title: "Подпись под картинкой"
      comment: ""
      mandatory: No

    - title: "Аннотация"

    - field: body
      title: "Текст аннотации"
      comment: "Этот текст попадет на ленту новостей."
      mandatory: Yes

    - title: "Статья"

    - field: large_body
      title: "Текст статьи"
      comment: "Полный текст статьи. Не нужно повторять здесь заголовок, аннотацию и т.п."
      mandatory: Yes

    - field: large_body_upload
      title: "Текст статьи из файла"
      comment: ""
      mandatory: No

    - field: large_body_format
      title: "Формат текста"
      comment: ""
      mandatory: Yes
