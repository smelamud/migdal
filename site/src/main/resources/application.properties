# Server port
server.port=8081

# Session timeout (2400 hours in seconds)
server.session.timeout = 8640000

# DataSource settings
spring.datasource.url = jdbc:postgresql:migdal?characterEncoding=UTF-8
spring.datasource.username = migdal
spring.datasource.password = migdal

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate DDL auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL82Dialect

# Mail hub properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=
#spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Site domain
migdal.siteDomain = localhost.localdomain

# Site subdomains (the first one is default)
migdal.subdomains = www,english

# Maximum period (in hours) of session inactivity. After it elapses, the session is cleared.
# The short session is opened if user logs in from public computer, the long one - if he logs in from
# his private computer.
migdal.sessionTimeoutShort = 3
migdal.sessionTimeoutLong = 2400

# Allow guest users
migdal.allowGuests = true
# Login of guest user
migdal.guestLogin = Guest

# Disable users' self-registration, allow creation of users by admin only
migdal.disableRegister = false

# Timeout (in days) of user e-mail confirmation
migdal.regConfirmTimeout=3

# Text cropping parameters to insert footnotes as tooltips of footnote references
migdal.inplaceSize=256
migdal.inplaceSizeMinus=128
migdal.inplaceSizePlus=128

## Mail service properties

# Maximum rate of sending mails: <mailSendLimit> mails per <mailSendPeriod> minutes
migdal.mailSendLimit=10
migdal.mailSendPeriod=10

# "From:" address of all mails
migdal.mailFromAddress=mailrobot@migdal.org.ua

# "Reply-To:" address of all mails
migdal.mailReplyToAddress=webmaster@migdal.org.ua
