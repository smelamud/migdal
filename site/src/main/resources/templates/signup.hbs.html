{{> header}}
<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-sm-offset-3"><h1>Sign Up</h1></div>
        </div>
        {{formErrors class="col-sm-12"}}
        <div class="row">
            <form class="form-horizontal" method="post" action="/signup">
                <input type="hidden" name="back" value="{{signupForm.back}}">
                <div class="form-group {{hasError this "email"}}">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" value="{{signupForm.email}}">
                    </div>
                </div>
                <div class="form-group {{hasError this "password"}}">
                    <label for="password" class="col-sm-3 control-label">New password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group {{hasError this "retypePassword"}}">
                    <label for="retype-password" class="col-sm-3 control-label">Retype password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="retype-password" name="retypePassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-sm-offset-2">
                <h1>Or</h1>
            </div>
        </div>
    </div>
</div>
{{> footer}}
