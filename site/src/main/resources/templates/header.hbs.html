<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coin Daily</title>

    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#coindaily-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">CoinDaily</a>
            </div>

            <div class="collapse navbar-collapse" id="coindaily-navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 10px">
                    {{#unless session.loggedIn}}
                        {{#if menu.signIn}}
                            <li>
                                <div><a class="btn btn-default btn-sm" href="/signin?back={{ue location}}">Sign In</a>&nbsp;</div>
                            </li>
                        {{/if}}
                        {{#if menu.signUp}}
                            <li><div><a class="signup-button" href="/signup?back={{ue location}}">Sign Up</a></div></li>
                        {{/if}}
                    {{else}}
                        <li class="navbar-text" style="margin-top: 5px">{{session.displayName}}</li>
                        <li>
                            <form method="post" action="/signout">
                                <input type="hidden" name="back" value="{{location}}">
                                <button class="btn btn-default btn-sm">Sign Out</button>
                            </form>
                        </li>
                    {{/unless}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
