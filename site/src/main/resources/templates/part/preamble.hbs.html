<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/main-default.css" rel="stylesheet" media="screen, projection">
    <link href="/css/main-print.css" rel="stylesheet" media="print">
    <link href="/css/jquery-ui.min.css" rel="stylesheet" media="screen, projection">
    <link href="/css/jquery-ui.structure.min.css" rel="stylesheet" media="screen, projection">
    <link href="/css/jquery-ui.theme.min.css" rel="stylesheet" media="screen, projection">
    <link href="/css/jquery.qtip.min.css" rel="stylesheet" media="screen, projection">
    <link href="/css/jquery.fancybox.css" rel="stylesheet" media="screen, projection">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/main.js"></script>
    {{#if captchaOnPage}}
        <script src="https://www.google.com/recaptcha/api.js"></script>
    {{/if}}

    {{#each rc.ogImages}}
        {{#if @first}}
            <link rel="image_src" href="{{this}}">
        {{/if}}
        <meta property="og:image" content="{{this}}">
    {{/each}}

    {{> part/preamble-tiny}}

    {{embedded "client/user-info"}}
</head>
<body>
    {{#if willBeModerated}}
        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            <strong>Ваше сообщение успешно добавлено.</strong>
            После одобрения модератором его увидят и другие пользователи сайта.
        </div>
    {{/if}}
